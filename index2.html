<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Forgot Your Password?</h1>
        <p>Enter your email or phone number to reset your password.</p>

        <!-- Form for requesting password reset -->
        <form id="reset-form">
            <input type="text" id="user-input" placeholder="Email or Phone Number" required>
            <button type="submit">Request Password Reset</button>
        </form>

        <div id="warning-message" class="warning" style="display: none;">
            <p>You can only request a password reset once a day. Please try again tomorrow.</p>
        </div>

        <div id="success-message" class="success" style="display: none;">
            <p>Password reset link/code has been sent. Please check your inbox or SMS.</p>
        </div>

        <div id="password-generator" class="password-generator">
            <h2>Password Generator</h2>
            <button onclick="generatePassword()">Generate Random Password</button>
            <p id="generated-password"></p>
        </div>
    </div>
</body>
</html>
